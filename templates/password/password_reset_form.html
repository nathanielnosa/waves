{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <div class="card-head text-center fw-bold">Password Change</div>
                    <div class="card-body">
                        <p>Please enter your new password so we can verify.</p>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                {{form}}
                            <div class="d-grid my-2">
                                <button type="submit" class="btn btn-success">Change password</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
